  {% extends 'cdnloads.html' %}

  {% block content %}
  
  <h1>{{title}}</h1>
  <h3>{{ createResults }}</h3>
    <form class="form-horizontal" method="POST" action="/departments/create">
      <div class="form-group">
          <label for="departmentName" class="control-label col-xs-2">Department Name</label>
          <div class="col-xs-4">
              <input type="text" class="form-control" id="departmentName" name="departmentName" placeholder="Department Name">
          </div>
      </div>
      <div class="form-group">
          <label for="user" class="control-label col-xs-2">Assigned To</label>
          <div class="col-xs-4">
              <select name="user">
                {% for user in users %}
                  <option value="{{user.id}}">{{user.firstname}} {{user.lastname}}</option>
                {% endfor %}
              </select>
          </div>
      </div>
      <div class="form-group">
          <div class="col-xs-offset-2 col-xs-10">
              <button type="submit" class="btn btn-primary">Submit</button>
          </div>
      </div>
    </form>

{% endblock %}
