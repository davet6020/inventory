  {% extends 'cdnloads.html' %}

  {% block content %}

  <h1>{{title}}</h1>
    <form class="form-horizontal" method="POST" action="/types/create">
      <div class="form-group">
          <label for="typeName" class="control-label col-xs-2">Type Name</label>
          <div class="col-xs-4">
              <input type="text" class="form-control" id="typeName" name="typeName" placeholder="Type Name">
          </div>
      </div>
      <div class="form-group">
          <div class="col-xs-offset-2 col-xs-10">
              <button type="submit" class="btn btn-primary">Submit</button>
          </div>
      </div>
    </form>

  <div>{{ createResults }}</div>

{% endblock %}
