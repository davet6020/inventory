  {% extends 'cdnloads.html' %}

  {% block content %}
  
  <h1>Create New Vendor</h1>
    <form class="form-horizontal" method="POST" action="/vendors/create">
      <div class="form-group">
          <label for="inputVendor" class="control-label col-xs-2">New Vendor</label>
          <div class="col-xs-4">
              <input type="text" class="form-control" id="inputVendor" name="inputVendor" placeholder="New Vendor Name">
          </div>
      </div>
      <div class="form-group">
          <div class="col-xs-offset-2 col-xs-10">
              <button type="submit" class="btn btn-primary">Submit</button>
          </div>
      </div>
    </form>

  <div>{{ createResults }}</div>

{% endblock %}
