  {% extends 'cdnloads.html' %}

  {% block content %}

  <h1>Create New User</h1>
  <div>{{ createResults }}</div>
    <form class="form-horizontal" method="POST" action="/users/create">
      <div class="form-group">
          <label for="firstName" class="control-label col-xs-2">First Name</label>
          <div class="col-xs-4">
              <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name">
          </div>
      </div>
      <div class="form-group">
          <label for="inputUser" class="control-label col-xs-2">Last Name</label>
          <div class="col-xs-4">
              <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name">
          </div>
      </div>
      <div class="form-group">
          <label for="inputUser" class="control-label col-xs-2">Email</label>
          <div class="col-xs-4">
              <input type="text" class="form-control" id="email" name="email" placeholder="Email">
          </div>
      </div>
      <div class="form-group">
          <label for="dept" class="control-label col-xs-2">Department</label>
          <div class="col-xs-4">
              <select name="dept_id">
                {% for dept in departments %}
                  <option value="{{dept.id}}">{{dept.name}}</option>
                {% endfor %}
              </select>
          </div>
      </div>
      <div class="form-group">
          <label for="st" class="control-label col-xs-2">Status</label>
          <div class="col-xs-4">
              <select name="st_id">
                {% for st in status %}
                  <option value="{{st.id}}">{{st.name}}</option>
                {% endfor %}
              </select>
          </div>
      </div>
      <div class="form-group">
          <div class="col-xs-offset-2 col-xs-10">
              <button type="submit" class="btn btn-primary">Submit</button>
          </div>
      </div>
    </form>

{% endblock %}
