  {% extends 'cdnloads.html' %}

  {% block content %}

  <h1>{{ title }}</h1>
  <div><strong>{{columns}}</strong></div>
  <hr/>
    <form class="form-horizontal" method="POST" action="/hardware/edit">
      <div class="form-group">
          <div class="col-md-12">
            {% for hw in hardware %}
              <div class="col-md-12">
                <label class="radio-inline" for="radios-1">
                  <input type="radio" name="hardware" value="{{hw.type}}" />
                  {{hw.username}} {{hw.type}} {{hw.vendor}} {{hw.serial_number}} {{hw.series}} {{hw.model}} {{hw.cpu}} {{hw.ram}} {{hw.hard_drive}} {{hw.os}} {{hw.graphics}} {{hw.bluetooth}} {{hw.wireless}} {{hw.security}} {{hw.cdrom}} {{hw.state}} {{hw.date_purchased|date('Y-m-d')}} {{hw.total_cost}}
                </label> 
              </div>
            {% endfor %}
          </div>
      </div>
      <div class="form-group">
          <div class="col-xs-offset-2 col-xs-10">
              <button type="submit" class="btn btn-primary">Submit</button>
          </div>
      </div>
    </form>

{% endblock %}
