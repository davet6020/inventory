  {% extends 'cdnloads.html' %}

  {% block content %}

  <h1>{{title}}</h1>
  <h3>{{ createResults }}</h3>

    <form class="form-horizontal" method="POST" action="/hardware/create">
      <div class="form-group">
          <label for="type" class="control-label col-xs-2">Type</label>
          <div class="col-xs-4">
              <select name="type_id">
                {% for type in types %}
                  <option value="{{type.id}}">{{type.name}}</option>
                {% endfor %}
              </select>
          </div>
      </div>
      <div class="form-group">
          <label for="vendor" class="control-label col-xs-2">Vendor</label>
          <div class="col-xs-4">
              <select name="vendor">
                {% for vendor in vendors %}
                  <option value="{{vendor.id}}">{{vendor.name}}</option>
                {% endfor %}
              </select>
          </div>
      </div>
      <div class="form-group">
          <label for="manufacturer" class="control-label col-xs-2">Manufacturer</label>
          <div class="col-xs-4">
              <select name="manufacturer">
                {% for vendor in vendors %}
                  <option value="{{vendor.id}}">{{vendor.name}}</option>
                {% endfor %}
              </select>
          </div>
      </div>
      <div class="form-group">
          <label for="serialNum" class="control-label col-xs-2">Serial #</label>
          <div class="col-xs-4">
              <input type="text" class="form-control" id="serialNum" name="serialNum" placeholder="Serial #">
          </div>
      </div>
      <div class="form-group">
          <label for="state" class="control-label col-xs-2">State</label>
          <div class="col-xs-4">
              <input type="text" class="form-control" id="state" name="state" placeholder="New, Used, etc.">
          </div>
      </div>
      <div class="form-group">
          <label for="series" class="control-label col-xs-2">Series</label>
          <div class="col-xs-4">
              <input type="text" class="form-control" id="series" name="series" placeholder="T420">
          </div>
      </div>
      <div class="form-group">
          <label for="model" class="control-label col-xs-2">Model</label>
          <div class="col-xs-4">
              <input type="text" class="form-control" id="model" name="model" placeholder="4177CTO">
          </div>
      </div>
      <div class="form-group">
          <label for="warranty" class="control-label col-xs-2">Warranty</label>
          <div class="col-xs-4">
              <input type="text" class="form-control" id="warranty" name="warranty" placeholder="1 year">
          </div>
      </div>
      <div class="form-group">
          <label for="cpu" class="control-label col-xs-2">CPU</label>
          <div class="col-xs-4">
              <input type="text" class="form-control" id="cpu" name="cpu" placeholder="Intel i5 2.4 GHz">
          </div>
      </div>
      <div class="form-group">
          <label for="ram" class="control-label col-xs-2">Ram</label>
          <div class="col-xs-4">
              <input type="text" class="form-control" id="ram" name="ram" placeholder="4GB">
          </div>
      </div>
      <div class="form-group">
          <label for="hard drive" class="control-label col-xs-2">Hard Drive</label>
          <div class="col-xs-4">
              <input type="text" class="form-control" id="hard drive" name="hard drive" placeholder="320 GB 7200">
          </div>
      </div>
      <div class="form-group">
          <label for="os" class="control-label col-xs-2">Operating System</label>
          <div class="col-xs-4">
              <input type="text" class="form-control" id="os" name="os" placeholder="Windows 7 Professional">
          </div>
      </div>
      <div class="form-group">
          <label for="graphics" class="control-label col-xs-2">Graphics</label>
          <div class="col-xs-4">
              <input type="text" class="form-control" id="graphics" name="graphics" placeholder="Intel HD Graphics 3000">
          </div>
      </div>
      <div class="form-group">
          <label for="bluetooth" class="control-label col-xs-2">Bluetooth</label>
          <div class="col-xs-4">
              <input type="text" class="form-control" id="bluetooth" name="bluetooth" placeholder="3.0">
          </div>
      </div>
      <div class="form-group">
          <label for="wireless" class="control-label col-xs-2">Wireless</label>
          <div class="col-xs-4">
              <input type="text" class="form-control" id="wireless" name="wireless" placeholder="AGN 3x3">
          </div>
      </div>
      <div class="form-group">
          <label for="security" class="control-label col-xs-2">Security</label>
          <div class="col-xs-4">
              <input type="text" class="form-control" id="security" name="security" placeholder="Fingerprint Reader">
          </div>
      </div>
      <div class="form-group">
          <label for="cdrom" class="control-label col-xs-2">Cdrom</label>
          <div class="col-xs-4">
              <input type="text" class="form-control" id="cdrom" name="cdrom" placeholder="DVD Reader Writer">
          </div>
      </div>
      <div class="form-group">
          <label for="date_purchased" class="control-label col-xs-2">Date Purchased</label>
          <div class="col-xs-4">
              <input type="text" class="form-control" id="date_purchased" name="date_purchased" placeholder="{{Date.now()|date("m-d-Y")}}" value="{{Date.now()|date("m-d-Y")}}">
          </div>
      </div>
      <div class="form-group">
          <label for="description" class="control-label col-xs-2">Description</label>
          <div class="col-xs-4">
            <textarea class="form-control" rows="5" id="comment" name="description"></textarea>
          </div>
      </div>
      <div class="form-group">
          <label for="user" class="control-label col-xs-2">Assigned To</label>
          <div class="col-xs-4">
              <select name="user">
                {% for user in users %}
                  <option value="{{user.id}}">{{user.firstname}} {{user.lastname}}</option>
                {% endfor %}
              </select>
          </div>
      </div>
      <div class="form-group">
          <div class="col-xs-offset-2 col-xs-10">
              <button type="submit" class="btn btn-primary">Submit</button>
          </div>
      </div>
    </form>

{% endblock %}
