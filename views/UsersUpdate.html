  {% extends 'cdnloads.html' %}

  {% block content %}

  <h1>{{ title }}</h1>
    <form class="form-horizontal" method="POST" action="/users/update">
    {% for user in users %}
      <div class="form-group">
          <label for="firstName" class="control-label col-xs-2">First Name</label>
          <div class="col-xs-4">
              <input type="text" class="form-control" id="firstName" name="firstName" value="{{user.firstname}}"  placeholder="First Name">
          </div>
      </div>
      <div class="form-group">
          <label for="inputUser" class="control-label col-xs-2">Last Name</label>
          <div class="col-xs-4">
              <input type="text" class="form-control" id="lastName" name="lastName" value="{{user.lastname}}" placeholder="Last Name">
          </div>
      </div>
      <div class="form-group">
          <label for="inputUser" class="control-label col-xs-2">Email</label>
          <div class="col-xs-4">
              <input type="text" class="form-control" id="email" name="email" value="{{user.email}}" placeholder="Email">
          </div>
      </div>
      <!-- <div> {{ user.department_id }} </div>
      <div> {{ user.status }} </div> -->
      <div class="form-group">
          <label for="inputUser" class="control-label col-xs-2">Department</label>
          <div class="col-xs-4">
              <select name="department">
                <option value="1">DevOps</option>
                <option value="2">Engineering</option>
                <option value="3">Human Resources</option>
                <option value="4">Operations</option>
                <option value="5">Sales</option>
                <option value="6">Solutions</option>
              </select>
          </div>
      </div>
      <div class="form-group">
          <label for="inputUser" class="control-label col-xs-2">Status</label>
          <div class="col-xs-4">
              <select name="status">
                <option value="1">Employed</option>
                <option value="2">Contractor</option>
                <option value="3">Not an Employee</option>
                <option value="4">Not Human</option>
              </select>
          </div>
      </div>
      <div class="form-group">
          <div class="col-xs-offset-2 col-xs-10">
              <button type="submit" class="btn btn-primary">Submit</button>
          </div>
      </div>
      {% endfor %}
    </form>

  <div>{{ createResults }}</div>

{% endblock %}
